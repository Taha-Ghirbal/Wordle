<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Project</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./app.js"></script>
</head>
<body>
<!----------- Navigation ----------->
    <nav>
        <div id="name">
            <p>Wordle Project</p>
        </div>
        <div id="settings">
            <p id="dark-toggle" role="button" tabindex="0" aria-pressed="false">Dark mode</p>
        </div>
    </nav>
<!----------- Heading ----------->
    <h1 id="game-title">Wordle</h1>

<!----------- Game Board ----------->
    <div id="game-board">
        <!-- Game Tiles -->
         <div class="board-row first-row">
            <div class="tile" id=""></div>
            <div class="tile" id=""></div>
            <div class="tile" id=""></div>
            <div class="tile" id=""></div>
            <div class="tile" id=""></div>
        </div>
            
        <div class="board-row second-row">
            <div class="tile" id=""></div>
            <div class="tile" id=""></div>
            <div class="tile" id=""></div>
            <div class="tile" id=""></div>
            <div class="tile" id=""></div>
        </div>

        <div class="board-row third-row">
            <div class="tile" id=""></div>
            <div class="tile" id=""></div>
            <div class="tile" id=""></div>
            <div class="tile" id=""></div>
            <div class="tile" id=""></div>
        </div>

        <div class="board-row fourth-row">
            <div class="tile" id=""></div>
            <div class="tile" id=""></div>
            <div class="tile" id=""></div>
            <div class="tile" id=""></div>
            <div class="tile" id=""></div>
        </div>

        <div class="board-row fifth-row">
            <div class="tile" id=""></div>
            <div class="tile" id=""></div>
            <div class="tile" id=""></div>
            <div class="tile" id=""></div>
            <div class="tile" id=""></div>
        </div>

        <div class="board-row sixth-row">
            <div class="tile" id=""></div>
            <div class="tile" id=""></div>
            <div class="tile" id=""></div>
            <div class="tile" id=""></div>
            <div class="tile" id=""></div>
        </div>
    </div>
    
    <!---------- Keyboard ---------->
    <div id="keyboard">
        <div class="row" id="krow1">
            <button class="letter">Q</button>
            <button class="letter">W</button>
            <button class="letter">E</button>
            <button class="letter">R</button>
            <button class="letter">T</button>
            <button class="letter">Y</button>
            <button class="letter">U</button>
            <button class="letter">I</button>
            <button class="letter">O</button>
            <button class="letter">P</button>
        </div>

        <div class="row" id="krow2">
            <button class="letter">A</button>
            <button class="letter">S</button>
            <button class="letter">D</button>
            <button class="letter">F</button>
            <button class="letter">G</button>
            <button class="letter">H</button>
            <button class="letter">J</button>
            <button class="letter">K</button>
            <button class="letter">L</button>
        </div>

        <div class="row" id="krow3">
            <button class="letter wide">ENTER</button>
            <button class="letter">Z</button>
            <button class="letter">X</button>
            <button class="letter">C</button>
            <button class="letter">V</button>
            <button class="letter">B</button>
            <button class="letter">N</button>
            <button class="letter">M</button>
            <button class="letter wide">⌫</button>
        </div>
    </div>
    <!-- Winning Condition -->
    <div id="win-overlay" style="display: none;">
        <div class="win-modal">
            <h2>You win!</h2>
            <p>Congratulations — you found the word.</p>
            <div style="margin-top:12px;">
                <button id="win-close">Close</button>
                <button id="win-play">Play Again</button>
            </div>
        </div>
    </div>
    <!-- Losing Condition -->
    <div id="lose-overlay" style="display: none;">
        <div class="win-modal">
            <h2>You lose</h2>
            <p>Better luck next time. The word was: <strong id="solution-word"></strong></p>
            <div style="margin-top:12px;">
                <button id="lose-close">Close</button>
                <button id="lose-play">Play Again</button>
            </div>
        </div>
    </div>
</body>
</html>
